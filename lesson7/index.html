            <h2>User Information</h2>
            <p>Enter the required information below to register. You can change it anytime you want.</p>
            <label for="email">Email address</label><br>

            </div>
            <p>Hourly rate</p>
            <div class="rate"></div>
              <div class="two_opt">
                <div>
                  <input type="radio" id="$10-20" name="price" value="$10-20" checked>

                </div>
                <div>

                </div>
              </div>
              <div class="two_opt">
                <div>

                </div>
                <div>
                  <input type="radio" id="$80" name="price" value=">$80">

                </div>
              </div>
              <p>Address</p>

                <select name="select">

                </select>
                <select name="select2"> 
                  <option value="value1"selected>Ukraine</option>

                <input type="text" placeholder="ZIP Code">
              </div>
              <input type="text" name="street" placeholder="Street"><br>
              <div>
                <label for="color">Pick your favorite color:</label>
                <input type="color"><br>
              </div>
              <div>
                <label for="date">Birth date:</label>
                <input type="date">
              </div>
            </div>

              <label for="photo">Profile photo</label>
              <input type="file" name="photo" accept="image/png"> <br>
